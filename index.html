<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8dde7a1fe4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- increased margin top for asthetics -->
      <p id="currentDay" class="lead mt-4"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here 
            3 columns with 9 rows-->
      <div id="9" class="row time-block">
        <div class="col-sm-1 hour">9AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="10" class="row time-block">
        <div class="col-sm-1 hour">10AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="11" class="row time-block">
        <div class="col-sm-1 hour">11AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="12" class="row time-block">
        <div class="col-sm-1 hour">12PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="13" class="row time-block">
        <div class="col-sm-1 hour">1PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="14" class="row time-block">
        <div class="col-sm-1 hour">2PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="15" class="row time-block">
        <div class="col-sm-1 hour">3PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="16" class="row time-block">
        <div class="col-sm-1 hour">4PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
      
      <div id="17" class="row time-block">
        <div class="col-sm-1 hour">5PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn"><i class="fa-regular fa-floppy-disk"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
